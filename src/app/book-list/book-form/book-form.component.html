<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Enregistrer un nouveau livre</h2>
    <form [formGroup]="bookForm" (ngSubmit)="onSaveBook()">
      <div class="form-group">
        <label for="titre">Titre</label>
        <input id="titre" formControlName="titre" required type="text" class="form-control"/>
      </div>

      <div class="form-group">
        <label for="auteur">Auteur</label>
        <input id="auteur" formControlName="auteur" required type="text" class="form-control"/>
      </div>

      <div class="form-group">
        <h4>Ajouter une photo</h4>
        <input type="file" (change)="detectFile($event)" class="form-control" accept="image"/>
        <p class="text-success" *ngIf="fileUploaded">Fichier downloaded!</p>
      </div>

     <button type="submit" [disabled]="bookForm.invalid || fileIsuploading" class="btn btn-primary">Ajouter</button>

    </form>
  </div>
</div>
