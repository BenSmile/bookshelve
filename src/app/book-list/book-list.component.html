<div class="row">
  <div class="col-xs-12">
    <h2>Vos livres</h2>
    <div class="list-group">
      <button class="list-group-item" style="margin-bottom: 5px"
              *ngFor="let book of books; let i = index"
              (click)="onViewBook(i)">
        <h3 class="list-group-item-heading">
          {{book.title}}
          <button class="btn btn-default pull-right" (click)="onDeleteBook(book)">
            <span class="glyphicon glyphicon-minus"></span>
          </button>
        </h3>
        <p class="list-group-item-text">{{book.author}}</p>
      </button>
      <button class="btn btn-success" (click)="onNewBook()">Nouveau livre</button>
    </div>
  </div>
</div>
